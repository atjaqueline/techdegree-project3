<!DOCTYPE html>

<html lang="en-US">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;900&display=swap" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/stylesheet.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Code Review</title>
    </head>
    <body>
    <header>
        <h1>the code review</h1>
            <div class="intro"><h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox<p>
            </div>
    </header>
       
            <form>
                <fieldset>
                <hr>
                <hr>
                <h3>Contact Information</h3>
                        
            <div class="container">
                <label for="name">Full Name</label>
                 <span><input type="text" id="name" name="user_name" placeholder="Required"></span>
                 <br>
                 <label for="mail">Email Address</label>
                 <span><input type="email" id="mail" name="user_email" placeholder="Required"></span><br>
                 <label for="phone">Phone Number</label>
                 <span><input type="tel" id="phone" name="user_phone"></span><br>
                 <label for="adress">Street Address</label>
                 <span><input type="text" id="adress" name="user_adress"></span><br>
                 <label for="city">City</label>
                 <span><input type="text" id="city" name="user_city"></span><br>
                 <label for="state">State</label>
                 <span><select id="state" name="user_state">
                     <option value="" disabled selected hidden>Choose State</option>
                     <option value="AL">Alabama</option>
                     <option value="AK">Alaska</option>
                     <option value="AZ">Arizona</option>

                     <option value="CA">California</option>
                     <option value="CO">Colorado</option>
                     <option value="CT">Connecticut</option>
                     <option value="DE">Delaware</option>
                     <option value="DC">District Of Columbia</option>
                     <option value="FL">Florida</option>
                     <option value="GA">Georgia</option>
                     <option value="HI">Hawaii</option>
                     <option value="ID">Idaho</option>
                     <option value="IL">Illinois</option>
                     <option value="IN">Indiana</option>
                     <option value="IA">Iowa</option>
                     <option value="KS">Kansas</option>
                     <option value="KY">Kentucky</option>
                     <option value="LA">Louisiana</option>
                     <option value="ME">Maine</option>
                     <option value="MD">Maryland</option>
                     <option value="MA">Massachusetts</option>
                     <option value="MI">Michigan</option>
                     <option value="MN">Minnesota</option>
                     <option value="MS">Mississippi</option>
                     <option value="MO">Missouri</option>
                     <option value="MT">Montana</option>
                     <option value="NE">Nebraska</option>
                     <option value="NV">Nevada</option>
                     <option value="NH">New Hampshire</option>
                     <option value="NJ">New Jersey</option>
                     <option value="NM">New Mexico</option>
                     <option value="NY">New York</option>
                     <option value="NC">North Carolina</option>
                     <option value="ND">North Dakota</option>
                     <option value="OH">Ohio</option>
                     <option value="OK">Oklahoma</option>
                     <option value="OR">Oregon</option>
                     <option value="PA">Pennsylvania</option>
                     <option value="RI">Rhode Island</option>
                     <option value="SC">South Carolina</option>
                     <option value="SD">South Dakota</option>
                     <option value="TN">Tennessee</option>
                     <option value="TX">Texas</option>
                     <option value="UT">Utah</option>
                     <option value="VT">Vermont</option>
                     <option value="VA">Virginia</option>
                     <option value="WA">Washington</option>
                     <option value="WV">West Virginia</option>
                     <option value="WI">Wisconsin</option>
                     <option value="WY">Wyoming</option>
                 </select></span><br>
                 <label for="zipcode">Zip code</label>
                 <span><input type="text" id="zipcode" name="user_zipcode"></span>
            </div>
                    <br>
                </fieldset>
                    <hr>
                <fieldset>
                    <h3>Newsletter</h3>
                    <label>Select the newsletter you would like to receive</label><br><br>
                    <input type="checkbox" id="hnews" value="news_html" name="user_checkbox"><label for="hnews">HTML News</label><br>
                    <input type="checkbox" id="cssnews" value="news_css" name="user_checkbox"><label for="cssnews">CSS News</label><br>
                    <input type="checkbox" id="javascriptnews" value="news_javascript" name="user_checkbox"><label for="javascriptnews">Javascript News</label><br><br>

                    <label>Newsletter format</label><br><br>
                    <input type="radio" id="htmlradio" name="user_radio"><label for="htmlradio">HTML</label><br>
            
                    <input type="radio" id="ptextradio" name="user_radio"><label for="ptextradio">Plain text</label><br><br>

                    <label>Other topics you'd like to hear about</label><br>
                    <textarea id="boxtext" name="user_textarea"></textarea>
                            
                </fieldset>

                <button type="submit">Sign Up</button>
            </form>
            
        <footer>
            <p><i>Copyright The Code Review</i></p>
